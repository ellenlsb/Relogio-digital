<!DOCTYPE html> <!-- Tipo de documento HTML5 -->
<html lang="pt-br"> <!--Idioma do docuento -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a visualização para dispositivos móveis -->
    <title>Relogio Digital</title> <!-- Título da página que aparece na aba do navegador -->
    <script src="relogio.js" defer></script> <!-- Inclui o script JavaScript externo, que será executado após o carregamento do HTML -->
    <link rel="stylesheet" href="relogio.css"> <!-- Vincula a folha de estilo CSS externa para estilização da página -->
    <link rel="icon" href="img/relogio.png" type="image/png">


</head>
<body>
<div class="hero"> <!-- Início de uma seção de destaque (hero) -->
    <div class="container"> <!-- Início de uma div container para centralizar o conteúdo -->
        <div class="clock"> <!-- Início da div que representa o relógio -->
            <span id="hrs">00</span> <!-- Exibe as horas, com id 'hrs' para referência no JavaScript -->
            <span>:</span> <!-- Exibe os dois pontos separadores -->
            <span id="min">00</span> <!-- Exibe os minutos, com id 'min' para referência no JavaScript -->
            <span>:</span> <!-- Exibe os dois pontos separadores -->
            <span id="seg">00</span> <!-- Exibe os segundos, com id 'seg' para referência no JavaScript -->
        </div>
    </div>
</div>

</body>
</html>
